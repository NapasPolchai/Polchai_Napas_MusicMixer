<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/grid.css">
    <title>Music Mixer</title>
</head>

<body>
    <div class="bg">
        <header class="grid-con">
            <img src="img/Logo.svg" alt="logo" class="l-col-start-1 l-col-end-4" id="logo">
            <p class="l-col-start-10 l-col-end-12" id="dashboard-text">Dashboard</p>
            <p class="l-col-start-12 l-col-end-13" id="about-text">About</p>
        </header>

        <section class="grid-con">
            <div class="l-col-start-1 l-col-end-7 video-container">
                <video autoplay loop>
                    <source src="img/guitarist_playing_a_guitar (1080p).mp4" type="video/mp4">
                </video>
            </div>

            <div class="l-col-start-7 l-col-end-9" id="addbox"></div>

        </section>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
